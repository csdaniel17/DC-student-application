<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student Application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="DigitalCrafts">

    <div class="container">
      <div class="nav">
        <img src="http://www.digitalcrafts.com/sites/all/themes/digitalcrafts/images/digitalcrafts-site-logo.png" alt="logo" class="logo" />
        <ul class="nav nav-pills">
          <li><a href="" ng-click="login()" ng-hide="isLoggedIn() || currentPage == ''">Login</a></li>
          <li><a href="" ng-click="signup()" ng-hide="isLoggedIn() || currentPage == 'signup'">Register</a></li>
          <li><a href="" ng-click="logout()" ng-show="isLoggedIn()">Logout</a></li>
        </ul>
      </div>

      <div class="row">
        <div class="col col-xs-12 col-sm-8 col-sm-offset-2">
          <ng-view></ng-view>
        </div>
      </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/ng-file-upload-shim.js"></script>
    <script src="js/ng-file-upload.js"></script>
    <script src="js/ace.js"></script>
    <script src="js/ui-ace.min.js"></script>
    <script src="js/client.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
